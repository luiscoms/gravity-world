<!DOCTYPE HTML>
<html>
    <head>
        <title>Gravity World - melonJS</title>
        <link rel="stylesheet" type="text/css" media="screen" href="css/index.css"/>
        <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <!-- build:include analytics.html --><!-- /build -->
        <!-- Canvas placeholder -->
        <div id="screen"></div>

        <!-- build:js js/app.min.js -->
        <!-- melonJS Library -->
        <script type="text/javascript" src="lib/melonJS-1.0.2.js"></script>

        <!-- Plugin(s) -->
        <script type="text/javascript" src="lib/plugins/debugPanel.js"></script>
        <!-- <script type="text/javascript" src="lib/plugins/particleDebugPanel.js"></script> -->

        <!-- Game Scripts -->
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="js/resources.js"></script>

        <script type="text/javascript" src="js/entities/arrow.js"></script>
        <script type="text/javascript" src="js/entities/player.js"></script>
        <script type="text/javascript" src="js/entities/mage.js"></script>
        <script type="text/javascript" src="js/entities/abstract.js"></script>
        <script type="text/javascript" src="js/entities/shell.js"></script>
        <script type="text/javascript" src="js/entities/coin.js"></script>
        <script type="text/javascript" src="js/entities/gravity.js"></script>
        <script type="text/javascript" src="js/entities/detonator.js"></script>
        <script type="text/javascript" src="js/entities/bomb.js"></script>
        <script type="text/javascript" src="js/entities/lock.js"></script>
        <script type="text/javascript" src="js/entities/key.js"></script>
        <script type="text/javascript" src="js/entities/HUD.js"></script>
        <script type="text/javascript" src="js/entities/side-menu.js"></script>

        <script type="text/javascript" src="js/screens/loading.js"></script>
        <script type="text/javascript" src="js/screens/title.js"></script>
        <script type="text/javascript" src="js/screens/stage-select.js"></script>
        <script type="text/javascript" src="js/screens/play.js"></script>
        <!-- /build -->

        <!-- Bootstrap & Mobile optimization tricks -->
        <script type="text/javascript">
            window.onReady(function onReady() {
                game.onload();

                // Mobile browser hacks
                if (me.device.isMobile && !navigator.isCocoonJS) {
                    // Prevent the webview from moving on a swipe
                    window.document.addEventListener("touchmove", function (e) {
                        e.preventDefault();
                        window.scroll(0, 0);
                        return false;
                    }, false);

                    // Scroll away mobile GUI
                    (function () {
                        window.scrollTo(0, 1);
                        me.video.onresize(null);
                    }).defer();

                    me.event.subscribe(me.event.WINDOW_ONRESIZE, function (e) {
                        window.scrollTo(0, 1);
                    });
                }
            });
        </script>
    </body>
</html>
